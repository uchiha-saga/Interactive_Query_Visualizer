<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vector DB 3D Visualization</title>
  <!-- Include Plotly.js from CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <h1>Vector DB 3D Visualization</h1>
  </div>
  <div id="controls">
    <input type="text" id="query-input" placeholder="Enter your search query">
    <button id="search-button">Search</button>
  </div>
  <div id="graphs">
    <div id="pca-plot" class="plot-container"></div>
    <div id="traversal-plot" class="plot-container"></div>
  </div>
  <div id="result-box">
    <p id="result-text"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
